<html>
<head>
<title>
REACTION!!
</title>
 
</head>
<body>
Click en empezar para comenzar el Reaction y esperar a que aparezca la pantalla de un color, en cuanto cambie Stop!
<div aling=center>
<script Language="javascript">

var startTime=new Date();
var endTime=new Date();
var startPressed=false;
var bgChangeStarted=false;
var maxWait=20;
var timerID;


var colors=new Array("tomato","chocolate","limegreen","crimson","darkslategray",
"aliceblue","mediumslateblue","cornflowerblue","darkorchid","darkkhaki","coral",
"darkolivegreen","cadetblue")

if (document.all||document.getElementById)
document.write('<div id="reflex" style="width:135px;height:135px;border:1px solid black" onClick="stopTest()"></div>')

function startTest()
{
        if (document.all)
        document.all.reflex.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        else if (document.getElementById)
	document.getElementById("reflex").style.backgroundColor=colors[Math.floor(Math.random()*colors.length)];
        else if (document.layers)
        document.reflexns.document.reflexns_sub.document.bgColor=colors[Math.floor(Math.random()*colors.length)];
	bgChangeStarted=true;
	startTime=new Date();
}

function remark(responseTime)
{
	var responseString="";
	if (responseTime < 0.10)
		responseString="Tienes reflejos de piloto";
	if (responseTime >= 0.10 && responseTime < 0.20)
		responseString="Más rápido que un F1";
	if (responseTime >=0.20 && responseTime < 0.30)
		responseString="Eres rápido";
	if (responseTime >=0.30 && responseTime < 0.60)
		responseString="normal";
	if (responseTime >=0.60 && responseTime < 1)
		responseString="Lento";
	if (responseTime >=1)
		responseString="Frenando Alonso!!!!";

	return responseString;
}

function stopTest()
{
	if(bgChangeStarted)
	{
		endTime=new Date();
		var responseTime=(endTime.getTime()-startTime.getTime())/1000;
                if (document.all)
		document.all.reflex.style.backgroundColor="white";
                else if (document.getElementById)
		document.getElementById("reflex").style.backgroundColor="white";
                else if (document.layers)
                document.reflexns.document.reflexns_sub.document.bgColor="white";
		alert("Tu tiempo de respuesta es de: " + responseTime + " segundos " + "\n" + remark(responseTime));
		startPressed=false;
		bgChangeStarted=false;
	}
	else
	{
		if (!startPressed)
		{
			alert("Presiona Start");
		}
		else
		{
			clearTimeout(timerID);
			startPressed=false;
			alert("Tranquilo Cagaprisas");
		}
	}
}

var randMULTIPLIER=0x015a4e35;
var randINCREMENT=1;
var today=new Date();
var randSeed=today.getSeconds();
function randNumber()
{
	randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31);
	return((randSeed >> 15) & 0x7fff) / 32767;
}

function startit()
{
	if(startPressed)
	{
		alert("Espera a que aparezca el color!!");
		return;
	}
	else
	{
		startPressed=true;
		timerID=setTimeout('startTest()', 6000*randNumber());
	}
}
// -->
</script>
<br>


<ilayer id="reflexns" width=135; height=135;><layer id="reflexns_sub" width=135; height=135; left=0 top=0 bgColor=yellow></layer></ilayer>

<form name="response">





<input type="button" value="  start  " ontouchstart="startit()" style="font-weight:bold">
<input type="button" value="  stop  " ontouchstart="stopTest()" style="font-weight:bold">
</div>
</form>

</body>
</html>
